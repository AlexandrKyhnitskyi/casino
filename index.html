<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <script type="application/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="application/javascript" src="js/js.js"></script>
</head>
<body>

    <div class="table">
            <div class="duler"></div>
            <h2 class="info-duler"></h2>
        <div class="game">
        </div>
            <h2 class="info-player"></h2>
        <h1 class="info">Зробіть свою ставку</h1>
        <div class="player">
            <h2>0</h2>
            <p>Ваша ставка</p>
        </div>
        <div class="option before">
            <h6 class="distribute action">Роздати</h6>
            <h6 class="distribute cancel">Відмінити ставку</h6>
        </div>
        <div class="option after">
            <h6 class="distribute opt">Подвоїти</h6>
            <h6 class="distribute opt">Здатися</h6>
            <h6 class="distribute opt">Ще карту</h6>
            <h6 class="distribute opt">Достатньо</h6>
        </div>
        <div class="bet">
            <h5 class="chips" >10</h5>
            <h5 class="chips" >50</h5>
            <h5 class="chips" >100</h5>
            <h5 class="chips" >500</h5>
            <h5 class="chips" >1000</h5>
        </div>
        <div class="count">
            <h1>Рахунок</h1>
            <h1>10000</h1>
        </div>
     </div>


    <div class="game1">
        <div class="card">
            <div class="info-card">
                <h4 class="top"></h4>
                <img src="" class="image-card">
            </div>
            <div class="info-card">
                <h4 class="bottom"></h4>
                <img src="" class="image-card" >
            </div>
            <img id="img-card" src="">
        </div>
    </div>

</body>
</html>
